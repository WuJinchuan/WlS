<div class="search-route-page">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title header-title">
                专线查询
            </h3>
        </div>
        <div class="panel-body">
            <div class="search-filter-container swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" >
                        <div class="template-content" data-ng-include="'search-by-name.html'"></div>
                    </div>
                    <div class="swiper-slide">
                        <div class="template-content" data-ng-include="'search-by-position.html'"></div>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <div class="advert-container" ng-if="adPicList.length == 0">
        <img class="advert" src="../.././../images/advert.jpg">
    </div>
    <div class="advert-container" ng-if="adPicList.length == 0">
        <img class="advert" src="../.././../images/advert.jpg">
    </div>
    <div class="advert-container" ng-click="goToCompanyDetail(adPicture.coid)" ng-repeat="adPicture in adPicList">
        <img class="advert" ng-src="{{adPicture.imageFullPath}}">
    </div>

    <script type="text/ng-template" id="search-by-name.html">
        <div class="search-keyword-container">
            <div class="input-group">
                <input type="text" ng-model="searchParams.keyword" placeholder="请输入物流公司名称" class="form-control">
            </div>
        </div>
        <div class="search-btn">
            <div class="search-btn-primary" ng-click="onSearchAction()">
                <img src="../../../images/search-icon.svg"/>搜索
            </div>
        </div>
    </script>
        
    <script type="text/ng-template" id="search-by-position.html">
        <div class="region-filter">
            <div class="province-container">
                <div class="region-input" ng-click="triggerRegionPicker()">
                    <span class="region-name" ng-bind="regionPickerOptions.outsidePickedRegionName"></span>
                    <span class="choose-icon">></span>
                </div>
            </div>
        </div>
        <div class="search-btn">
            <div class="search-btn-primary" ng-click="onSearchAction()">
                <img src="../../../images/search-icon.svg"/>搜索
            </div>
        </div>
    </script>
    <fm-region-picker must-select-all="regionPickerOptions.mustSelectAll" is-show-picker="regionPickerOptions.isShowPicker" outside-picked-region-name="regionPickerOptions.outsidePickedRegionName" ng-model="searchParams.region"></fm-region-picker>
    <loading-icon show-loading-icon="showLoadingIcon"></loading-icon>
</div>
